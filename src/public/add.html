<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Expense Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">Expense Management System</div>
        
        <div class="nav-links">
            <a href="/">View Expenses</a>
            <a href="/add">Add Expense</a>
            <a href="/approve">Approve Expenses</a>
        </div>

        <div class="error-banner" id="errorBanner">
            <h4>⚠️ Database Connection Error</h4>
            <p id="errorMessage"></p>
            <p><small>Location: <span id="errorLocation"></span></small></p>
        </div>

        <div class="content">
            <h2>Add Expense</h2>

            <form id="expenseForm">
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select category...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>

            <div id="successMessage" style="display: none; color: green; text-align: center; margin-top: 20px; font-size: 18px;">
                Expense submitted successfully!
            </div>
        </div>
    </div>

    <script>
        // Load categories on page load
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const result = await response.json();

                if (result.error) {
                    showError(result.error);
                }

                const categorySelect = document.getElementById('category');
                result.data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.CategoryId;
                    option.textContent = category.CategoryName;
                    categorySelect.appendChild(option);
                });

                // Set default to Travel
                const travelOption = Array.from(categorySelect.options).find(opt => opt.text === 'Travel');
                if (travelOption) {
                    travelOption.selected = true;
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Handle form submission
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                amount: document.getElementById('amount').value,
                date: document.getElementById('date').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.error) {
                    showError(result.error);
                }

                if (result.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('expenseForm').reset();
                    document.getElementById('date').valueAsDate = new Date();
                    
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                } else {
                    alert('Note: Running in demo mode. Changes are not saved to database.');
                }
            } catch (error) {
                console.error('Error submitting expense:', error);
                alert('Error submitting expense. Please try again.');
            }
        });

        function showError(error) {
            if (!error) return;
            
            const banner = document.getElementById('errorBanner');
            const message = document.getElementById('errorMessage');
            const location = document.getElementById('errorLocation');

            message.textContent = error.message;
            location.textContent = error.location;
            banner.classList.add('active');
        }

        // Load data on page load
        loadCategories();
    </script>
</body>
</html>
